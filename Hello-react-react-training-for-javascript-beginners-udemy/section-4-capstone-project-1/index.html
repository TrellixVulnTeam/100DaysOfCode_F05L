<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- REACT DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/7d74bc0fbe.js"
      crossorigin="anonymous"
    ></script>

    <title>Friendly</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">
      // Friendly Complex Component
      function Friendly() {
        const friendlyStyle = {
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: '#FFF',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)',
        };
        return (
          <div style={friendlyStyle}>
            <Avatar />
            <UserName />
            <GetConnected />
          </div>
        );
      }

      // Avatar Component
      function Avatar() {
        const avatarStyle = {
          marginLeft: 20,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%',
        };
        return (
          <img
            style={avatarStyle}
            src='https://pbs.twimg.com/profile_images/1394048666344861698/4LFCWPiT_200x200.jpg'
            alt='profile pic'
          />
        );
      }

      // UserName Component
      function UserName() {
        const nameStyle = {
          fontSize: 24,
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20,
        };
        return <h1 style={nameStyle}>Profile Name</h1>;
      }

      // GetConnected Complex Component
      function GetConnected() {
        return (
          <div>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      const iconStyle = {
        margin: 20,
      };

      // Like Component
      function Like() {
        return <i style={iconStyle} className='far fa-thumbs-up'></i>;
      }

      // Share Component
      function Share() {
        return <i style={iconStyle} className='far fa-share-square'></i>;
      }

      // Add Component
      function Add() {
        return <i style={iconStyle} className='fas fa-users'></i>;
      }
      ReactDOM.render(<Friendly />, document.getElementById('app'));
    </script>
  </body>
</html>
