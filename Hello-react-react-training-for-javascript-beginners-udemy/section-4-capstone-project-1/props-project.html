<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- REACT DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/7d74bc0fbe.js"
      crossorigin="anonymous"
    ></script>

    <title>Friendly</title>
  </head>
  <body>
    <div id="app">React has not rendered yet.</div>

    <script type="text/babel">
      // Friendly Complex Component
      function Friendly(props) {
        const friendlyStyle = {
          display: 'inline-block',
          margin: 20,
          height: 300,
          width: 200,
          padding: 0,
          backgroundColor: '#FFF',
          WebkitFilter: 'drop-shadow(0px 0px 5px #555)',
          filter: 'drop-shadow(0px 0px 5px #555)',
        };
        return (
          <div style={friendlyStyle}>
            <Avatar img={props.img} />
            <UserName name={props.name} />
            <GetConnected />
          </div>
        );
      }

      // Avatar Component
      function Avatar(props) {
        const avatarStyle = {
          marginLeft: 27,
          marginTop: 20,
          width: 150,
          height: 150,
          borderRadius: '50%',
        };
        return <img style={avatarStyle} src={props.img} alt='profile pic' />;
      }

      // UserName Component
      function UserName(props) {
        const nameStyle = {
          fontSize: 24,
          textAlign: 'center',
          fontFamily: 'Arial, Helvetica, sans-serif',
          margin: 20,
        };
        return <h1 style={nameStyle}>{props.name}</h1>;
      }

      // GetConnected Complex Component
      function GetConnected() {
        const GetConnectedStyles = {
          marginLeft: 15,
        };
        return (
          <div style={GetConnectedStyles}>
            <Like />
            <Share />
            <Add />
          </div>
        );
      }

      const iconStyle = {
        margin: 20,
      };

      // Like Component
      function Like() {
        return <i style={iconStyle} className='far fa-thumbs-up'></i>;
      }

      // Share Component
      function Share() {
        return <i style={iconStyle} className='far fa-share-square'></i>;
      }

      // Add Component
      function Add() {
        return <i style={iconStyle} className='fas fa-users'></i>;
      }

      // CHALLENGE
      // 1. USE PROPS TO PASS THE NAME OF PERSON FROM REACTDOM.render() METHOD
      // TO PARENT FRIENDLY COMPONENT TO CHILD USERNAME COMPONENT

      // 2. USE PROPS TO PASS IMAGE URL FROM REACTDOM.render() METHOD
      // TO PARENT FRIENDLY COMPONENT TO CHILD AVATAR COMPONENT

      // 3. PRODUCE INDIVIDUAL FRIENDLY CARDS BY PROVIDING PROPS & VALUES
      // IN REACTDOM.render()

      ReactDOM.render(
        <div>
          <Friendly
            name='LA'
            img='https://pbs.twimg.com/profile_images/1394048666344861698/4LFCWPiT_200x200.jpg'
          />
          <Friendly
            name='Ben'
            img='https://images.unsplash.com/photo-1531427186611-ecfd6d936c79'
          />
          <Friendly
            name='Joe'
            img='https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d'
          />
          <Friendly
            name='Zara'
            img='https://images.unsplash.com/photo-1531123897727-8f129e1688ce?'
          />
          <Friendly
            name='Melody'
            img='https://images.unsplash.com/photo-1494790108377-be9c29b29330'
          />
          <Friendly
            name='Sam'
            img='https://images.unsplash.com/photo-1521252659862-eec69941b071'
          />
          <Friendly
            name='Tyler'
            img='https://images.unsplash.com/photo-1514222709107-a180c68d72b4'
          />
          <Friendly
            name='Ryan'
            img='https://images.unsplash.com/photo-1595211877493-41a4e5f236b3'
          />
          <Friendly
            name='Victoria'
            img='https://images.unsplash.com/photo-1601931935821-5fbe71157695'
          />
          <Friendly
            name='Courtney'
            img='https://images.unsplash.com/photo-1617037448248-6bd7b4a0d038'
          />
        </div>,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
