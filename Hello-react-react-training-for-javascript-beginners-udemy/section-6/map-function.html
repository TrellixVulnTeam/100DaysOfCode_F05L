<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- REACT LIBRARY -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <!-- REACT DOM -->
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <!-- BABEL LIBRARY -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Map</title>
  </head>
  <body>
    <div id="app">React has not rendered yet</div>

    <script type="text/babel">
      // CREATE FamilyList component
      function FamilyList(props) {
        // assign props.siblings to siblings variable to clean up code (optional)
        const siblings = props.siblings;
        // use map method on siblings array to create new array full of JSX code
        const siblingsListItem = siblings.map(function (sibling) {
          return <div key={sibling.id}> {sibling.name} </div>;
        });
        return <div> {siblingsListItem} </div>;
      }

      // Alternative FamilyList component
      //   function FamilyList(props) {
      //     return (
      //       <div>
      //         {props.siblings.map(function (sibling) {
      //           return <div key={sibling.id}> {sibling.name} </div>;
      //         })}
      //       </div>
      //     );
      //   }

      // ARRAY OF OBJECTS - 3 PROPS (ID, NAME AND FEMALE) 3 VALUES (NUMBER, STRING, BOOLEAN)
      var siblings = [
        { id: 1, name: 'Chris', female: false },
        { id: 2, name: 'Jeff', female: false },
        { id: 3, name: 'Julie', female: true },
        { id: 4, name: 'Jessica', female: true },
      ];
      ReactDOM.render(
        // REACT WHAT - JSX
        <div>
          <FamilyList siblings={siblings} />
        </div>,
        //REACT WHERE - DIV WITH ID OF 'APP'
        document.getElementById('app')
      );
    </script>
  </body>
</html>
