<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator by LA</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="/assets/css/quote-generator.css"
    />
  </head>
  <body>
    <main>
      <div class="quote-heading">
        <h2 class="title">Random Quotes</h2>
      </div>
      <div class="container">
        <div class="quote-body">
          <div class="quote-content">
            <span> I can. I will. End of story.</span>
          </div>
          <div class="author">-Daily Burn</div>
        </div>
        <div class="btn-container">
          <button id="btn">New Quote</button>
        </div>
      </div>
    </main>
    <script src="/assets/projects/quote-generator/script.js"></script>
  </body>
</html>
